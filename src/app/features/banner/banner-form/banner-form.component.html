<form nz-form [formGroup]="bannerForm" (ngSubmit)="submitForm()">
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzRequired>Tiêu đề</nz-form-label>
        <nz-form-control [nzSpan]="18" nzErrorTip="Vui lòng nhập tiêu đề!">
          <input nz-input formControlName="title" placeholder="Nhập tiêu đề banner" />
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzRequired>Thứ tự</nz-form-label>
        <nz-form-control [nzSpan]="18" nzErrorTip="Vui lòng nhập thứ tự!">
          <nz-input-number formControlName="order" [nzMin]="1" [nzStep]="1" style="width: 100%"></nz-input-number>
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzRequired>Hình ảnh</nz-form-label>
        <nz-form-control [nzSpan]="18" nzErrorTip="Vui lòng chọn hình ảnh!">
          <nz-upload
            class="avatar-uploader"
            [nzAction]="'https://www.mocky.io/v2/5cc8019d300000980a055e76'"
            [nzShowUploadList]="false"
            [nzBeforeUpload]="beforeUpload"
            (nzChange)="handleImageChange($event)"
          >
            <ng-container *ngIf="!imageUrl">
              <i class="upload-icon" nz-icon [nzType]="loading ? 'loading' : 'plus'"></i>
              <div class="ant-upload-text">Tải ảnh lên</div>
            </ng-container>
            <img *ngIf="imageUrl" [src]="imageUrl" class="avatar" />
          </nz-upload>
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzSpan]="6">Trạng thái</nz-form-label>
        <nz-form-control [nzSpan]="18">
          <nz-radio-group formControlName="status">
            <label nz-radio-button nzValue="active">Hoạt động</label>
            <label nz-radio-button nzValue="inactive">Không hoạt động</label>
          </nz-radio-group>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <div class="modal-footer">
    <button nz-button nzType="default" (click)="cancel()">Hủy</button>
    <button nz-button nzType="primary" [disabled]="!bannerForm.valid" type="submit">
      <i nz-icon nzType="save" nzTheme="outline"></i>
      Lưu
    </button>
  </div>
</form>
