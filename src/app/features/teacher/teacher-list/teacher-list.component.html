<div class="teacher-management">
  <div class="header">
    <h1>Quản lý giáo viên</h1>
    <button nz-button nzType="primary" (click)="showTeacherModal()">
      <i nz-icon nzType="plus"></i>
      Thêm giáo viên mới
    </button>
  </div>

  <app-data-table
    [columns]="columns"
    [data]="teachers"
    [actions]="actions"
    (actionClick)="onActionClick($event)">
  </app-data-table>
</div>
