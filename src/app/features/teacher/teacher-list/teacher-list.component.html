<div class="teacher-management">
  <div class="header">
    <h1>Quản lý giáo viên</h1>
    <button class="add-teacher-btn">
      <i class="fas fa-plus"></i>
      Thêm giáo viên mới
    </button>
  </div>

  <app-data-table
    [columns]="columns"
    [data]="teachers"
    [actions]="actions"
    (actionClick)="onActionClick($event)">
  </app-data-table>
</div>
