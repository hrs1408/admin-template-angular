<form nz-form [formGroup]="categoryForm" (ngSubmit)="submitForm()">
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzRequired>Tên danh mục</nz-form-label>
        <nz-form-control [nzSpan]="18" nzErrorTip="Vui lòng nhập tên danh mục!">
          <input nz-input formControlName="ct_name" placeholder="Nhập tên danh mục" />
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzRequired>Loại</nz-form-label>
        <nz-form-control [nzSpan]="18" nzErrorTip="Vui lòng chọn loại!">
          <nz-select formControlName="ct_type" nzPlaceHolder="Chọn loại">
            <nz-option [nzValue]="0" nzLabel="Loại 1"></nz-option>
            <nz-option [nzValue]="1" nzLabel="Loại 2"></nz-option>
            <nz-option [nzValue]="2" nzLabel="Loại 3"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <div class="modal-footer">
    <button nz-button nzType="default" (click)="cancel()">Hủy</button>
    <button nz-button nzType="primary" [disabled]="!categoryForm.valid" type="submit">
      <i nz-icon nzType="save" nzTheme="outline"></i>
      Lưu
    </button>
  </div>
</form>
